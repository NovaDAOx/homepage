<form action="" method="">
  <div *ngFor="let lis of nft">
    <table id="checklist">
      <tr>
        <td>
          <div class="member_img"><img src="{lis['url']}" /></div>
        </td>
        <td>
          <input
            id="checklists"
            type="checkbox"
            name="checklist"
            value="{{ lis['TokenId'] }}" (change)="callbackFunction(lis['TokenId'])"
          />
        </td>
        <td>{{ lis["TokenId"] }}</td>
      </tr>
      <tr>
        <td>
          <p style="color: white; margin-top: 0.3rem">{{ lis["name"] }}</p>
        </td>
      </tr>
    </table>
  </div>
</form>
