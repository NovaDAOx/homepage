<div class="fixed_header">
  <div class="top_black_border"></div>
  <mat-toolbar>
    <div class="container">
      <div
        class="navbar_item d-flex justify-content-between align-items-center"
      >
        <div class="web_hide ripplenone">
          <button
            mat-icon-button
            *ngIf="sidenav.mode === 'over'"
            (click)="sidenav.toggle()"
          >
            <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
            <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
          </button>
        </div>
        <div
          class="logo"
          routerLink="/shop"
          routerLinkActive="router-link-active"
        >
          <h1>SHOP</h1>
        </div>
        <!-- <div
        class="alert_mark ms-0 slef-position web_hide"
        (click)="alertDialog()"
      >
        <img src="../../../assets/Images/alert-icon.svg" alt="" srcset="" />
      </div> -->
        <div class="button_nav d-flex align-items-center">
          <p
            class="mb-0 marketplacelink mobileviw_hide"
            routerLink="/home"
            routerLinkActive="router-link-active"
          >
            Home
          </p>

          <p
            class="mb-0 marketplacelink mobileviw_hide"
            routerLink="/order-history"
            routerLinkActive="router-link-active"
          >
            Order History
          </p>

          <div
            *ngIf="!isConnected"
            class="connect_wallet d-flex align-items-center mob_hide"
          >
            <button
              mat-button
              class="wallet_btn"
              (click)="showMetamaskContent()"
            >
              Connect Wallet
            </button>
          </div>

          <div
            *ngIf="isConnected"
            class="connect_wallet d-flex align-items-center mob_hide wallet_address"
          >
            <button mat-button class="wallet_btn" [matTooltip]="isConnected">
              {{ isConnected.substring(0, 10) }}...{{
                isConnected.substring(
                  isConnected.length - 4,
                  isConnected.length
                )
              }}
            </button>
            <!-- <div class="alert_mark" (click)="alertDialog()">
            <img src="../../../assets/Images/alert-icon.svg" alt="" srcset="" />
          </div> -->
            <button
              (click)="logout()"
              mat-stroked-button
              class="wallet_btn log_out"
              color="warn"
              aria-label="Example icon button with a heart icon"
            >
              <mat-icon>logout </mat-icon>
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-toolbar>
</div>

<mat-sidenav-container
  class="top_spacing"
  [ngStyle]="{ position: sidenav.opened ? 'fixed' : 'relative' }"
>
  <mat-sidenav
    #sidenav="matSidenav"
    id="trial"
    class="mat-elevation-z8 d-flex align-items-center sidenav-trial"
  >
    <div
      *ngIf="isConnected"
      class="connect_wallet d-flex align-items-center flex-column"
    >
      <button mat-button class="wallet_btn" [matTooltip]="isConnected">
        {{ isConnected.substring(0, 10) }}...{{
          isConnected.substring(isConnected.length - 4, isConnected.length)
        }}
      </button>
      <button
        (click)="logout()"
        mat-stroked-button
        class="wallet_btn log_out mt-3"
        color="warn"
        aria-label="Example icon button with a heart icon"
      >
        <mat-icon> logout </mat-icon>
        Logout
      </button>
    </div>

    <div
      *ngIf="!isConnected"
      class="connect_wallet d-flex align-items-center flex-column"
    >
      <button mat-button class="wallet_btn" (click)="showMetamaskContent()">
        Connect Wallet
      </button>
    </div>

    <p
      class="mb-0 mt-4 mb-4 mr-0 marketplacelink text-center"
      routerLink="/order-history"
      (click)="sidenav.mode === 'side' || sidenav.close()"
      routerLinkActive="router-link-active"
    >
      Order History
    </p>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <div class="main_content">
        <router-outlet></router-outlet>
      </div>
      <div class="footer_block w-100">
        <div class="container">
          <div class="footer_box">
            <div class="logo_footer">
              <h1 class="text-white footer_logo">SHOP</h1>
            </div>
            <!-- <div class="desc_footer">
              <h4>We are Rugs</h4>
              <p>
                Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed
                diam nonummy nibh euismod tincidunt ut laoreet dolore magna
                aliquam erat volutpat.
              </p>
            </div> -->
            <div class="social_media_link">
              <h4>Connect With Us</h4>
              <div class="social_link_fott">
                <a
                  href="https://www.instagram.com/inkblot_collective/ "
                  target="_blank"
                >
                  <img
                    class="click_link"
                    src="../../../assets/images/instagram_icon.svg"
                    alt=""
                    srcset=""
                /></a>
                <a href="https://twitter.com/NovaDaoNFT" target="_blank"
                  ><img
                    class="click_link"
                    src="../../../assets/images/twiter_icon.svg"
                    alt=""
                    srcset=""
                /></a>
                <a href="https://discord.gg/D7FKzVFztf" target="_blank">
                  <img
                    class="click_link"
                    src="../../../assets/images/mask_icon.svg"
                    alt=""
                    srcset=""
                /></a>
                <a href="https://medium.com/@InkBlot_Studios" target="_blank">
                  <img
                    class="click_link"
                    src="../../../assets/images/medium.png"
                    alt=""
                    srcset=""
                /></a>
              </div>
            </div>
            <div class="link_footer">
              <h4>Be in the know</h4>
              <div class="email_fott_box" (click)="openSubsmodal()">
                <input type="text" placeholder="Your email" disabled />
                <!-- <img src="../../../assets/Images/arrow-icon.svg" alt="" /> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<ngx-spinner
  size="medium"
  color="grey"
  type="square-jelly-box"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>
